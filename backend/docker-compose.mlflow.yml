version: "3.8"
services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.14.1
    environment:
      - MLFLOW_DB_URI=${MLFLOW_DB_URI}
    command: >-
      sh -c "mlflow server --host 0.0.0.0 --port 5000
      --backend-store-uri $$MLFLOW_DB_URI
      --default-artifact-root /mlruns"
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
    # Example .env value (in backend/.env or project .env):
    # MLFLOW_DB_URI=postgresql+psycopg2://defi_user:usersafety@localhost:5432/mlflow

